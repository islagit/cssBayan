<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header_h1">
                <h1>CSS Bayan</h1>
            </div>

            <div class="all-acordions">
                <div class="accordion active">
                    <div class="accordion_desc">
                        <p>Recursion</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>

                    <img class="meme_img show" src="assets/1.jpg" alt="">

                </div>

                <div class="accordion">
                    <div class="accordion_desc">
                        <p>Oh, no...</p>
                        <i class="fa-solid fa-plus"></i>

                </div>

                <div class="accordion">
                    <div class="accordion_desc">

                        <i class="fa-solid fa-plus"></i>
                    </div>

                    <img class="meme_img" src="assets/3.jpg" alt="">

                </div>

                <div class="accordion">
                    <div class="accordion_desc">
                        <p>Offers</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>

                    <img class="meme_img" src="assets/4.jpg" alt="">

                </div>

                <div class="accordion">
                    <div class="accordion_desc">
                        <p>Last day before deadline</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>

                    <img class="meme_img" src="assets/5.jpg" alt="">

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
